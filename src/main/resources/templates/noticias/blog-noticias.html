<!DOCTYPE html>
<html lang="pt-br" xmlns:th='http://www.thymeleaf.org' xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>Blog Lintech</title>
	<meta name="author" content="Joao Claudio">
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div th:replace="fragments/header-footer :: header">...</div>	

	<section class="blog-section d-flex flex-column justify-content-start container  ">
		<h1 class="title">Últimas notícias</h1>
		<div>
			<ul th:each="noticia: ${noticia}">
				<li >
					<h2 th:text=${noticia.tituloNoticia}>Título 1</h2>
					<p th:text=${noticia.conteudo}>Conteúdo</p>
				</li>
			</ul>
		</div>

	</section>
	
	<footer><div th:replace="fragments/header-footer :: footer">...</div>
</footer>
	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
